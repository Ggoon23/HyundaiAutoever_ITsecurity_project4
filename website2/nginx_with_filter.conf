events {
    worker_connections 1024;
}

http {
    # 백엔드 연결 풀
    upstream backend {
        server web:80;
        keepalive 32;
    }

    server {
        listen 80;
        server_name localhost;

        # =====================================
        # 🛡️ 보안 필터 (일반 업로드 차단)
        # =====================================

        # 1. PHP 파일 업로드 차단 (일반 요청만)
        if ($request_uri ~* "\.php$") {
            set $block_php 1;
        }
        if ($request_method = POST) {
            set $block_php "${block_php}2";
        }
        if ($block_php = "12") {
            return 403 "PHP file upload blocked by WAF";
        }

        # 2. 파일명에 "shell", "backdoor", "webshell" 포함 시 차단
        if ($request_body ~* "(shell|backdoor|webshell|cmd|hack|pwn)\.php") {
            return 403 "Malicious filename detected";
        }

        # 3. 의심스러운 패턴 차단
        if ($request_body ~* "system\(|exec\(|passthru\(|shell_exec\(|eval\(") {
            return 403 "Malicious code detected";
        }

        # 4. Rate Limit (1초에 2번만 허용)
        limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=2r/s;

        location /api/submit_inquiry.php {
            limit_req zone=upload_limit burst=3 nodelay;
            limit_req_status 429;

            # 파일 크기 제한 (2MB)
            client_max_body_size 2m;

            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # =====================================
        # ⚠️ Request Smuggling 허용 (의도적)
        # =====================================

        # HTTP/1.1 + Connection 재사용 = Smuggling 가능
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Transfer-Encoding 헤더 그대로 전달 (취약점)
        proxy_pass_request_headers on;

        # 잘못된 헤더도 무시하지 않음
        ignore_invalid_headers off;

        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            proxy_buffering off;
        }

        # 로그
        error_log /var/log/nginx/error.log debug;
        access_log /var/log/nginx/access.log;
    }
}
