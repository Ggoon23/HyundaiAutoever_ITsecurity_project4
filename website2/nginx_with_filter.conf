events {
    worker_connections 1024;
}

http {
    # ë°±ì—”ë“œ ì—°ê²° í’€
    upstream backend {
        server web:80;
        keepalive 32;
    }

    server {
        listen 80;
        server_name localhost;

        # =====================================
        # ğŸ›¡ï¸ ë³´ì•ˆ í•„í„° (ì¼ë°˜ ì—…ë¡œë“œ ì°¨ë‹¨)
        # =====================================

        # 1. PHP íŒŒì¼ ì—…ë¡œë“œ ì°¨ë‹¨ (ì¼ë°˜ ìš”ì²­ë§Œ)
        if ($request_uri ~* "\.php$") {
            set $block_php 1;
        }
        if ($request_method = POST) {
            set $block_php "${block_php}2";
        }
        if ($block_php = "12") {
            return 403 "PHP file upload blocked by WAF";
        }

        # 2. íŒŒì¼ëª…ì— "shell", "backdoor", "webshell" í¬í•¨ ì‹œ ì°¨ë‹¨
        if ($request_body ~* "(shell|backdoor|webshell|cmd|hack|pwn)\.php") {
            return 403 "Malicious filename detected";
        }

        # 3. ì˜ì‹¬ìŠ¤ëŸ¬ìš´ íŒ¨í„´ ì°¨ë‹¨
        if ($request_body ~* "system\(|exec\(|passthru\(|shell_exec\(|eval\(") {
            return 403 "Malicious code detected";
        }

        # 4. Rate Limit (1ì´ˆì— 2ë²ˆë§Œ í—ˆìš©)
        limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=2r/s;

        location /api/submit_inquiry.php {
            limit_req zone=upload_limit burst=3 nodelay;
            limit_req_status 429;

            # íŒŒì¼ í¬ê¸° ì œí•œ (2MB)
            client_max_body_size 2m;

            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # =====================================
        # âš ï¸ Request Smuggling í—ˆìš© (ì˜ë„ì )
        # =====================================

        # HTTP/1.1 + Connection ì¬ì‚¬ìš© = Smuggling ê°€ëŠ¥
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Transfer-Encoding í—¤ë” ê·¸ëŒ€ë¡œ ì „ë‹¬ (ì·¨ì•½ì )
        proxy_pass_request_headers on;

        # ì˜ëª»ëœ í—¤ë”ë„ ë¬´ì‹œí•˜ì§€ ì•ŠìŒ
        ignore_invalid_headers off;

        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            proxy_buffering off;
        }

        # ë¡œê·¸
        error_log /var/log/nginx/error.log debug;
        access_log /var/log/nginx/access.log;
    }
}
