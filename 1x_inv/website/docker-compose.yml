services:
  # PHP + Apache 웹 서버
  web:
    build: .
    container_name: 1xinv_web
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_NAME: ota_db
      DB_USER: admin
      DB_PASS: password
    networks:
      - ota_network

  # MySQL 데이터베이스
  db:
    image: mysql:8.0
    container_name: 1xinv_db
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ota_db
      MYSQL_USER: admin
      MYSQL_PASSWORD: password
    volumes:
      - db_data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - ota_network

  # phpMyAdmin (DB 관리)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: 1xinv_phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_USER: admin
      PMA_PASSWORD: password
    depends_on:
      - db
    networks:
      - ota_network

networks:
  ota_network:
    driver: bridge

volumes:
  db_data:
